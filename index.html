<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Condensed&family=Tilt+Warp&display=swap" rel="stylesheet">
</head>
<body>
    <img class="leftimg" src="./images/leftimg.jpg" alt="leftimg"/>
    <div class="main-container">
        <div class="left-section">
            <img class="techlogo" src="./images/logo.png" alt="techlogo"/>
            <p>MJTech</p>
        </div>
        <div class="main-section">
            <div class="headerinfo">
                <div class="firsttext">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                                       <br>Sign up <em>now</em> to get started.
                </div>
                <div class="secondtext">You <em>know</em> you want to.</div>
            </div>
                <div class="inputcontainer">
                    <div class="thirdtext">Let's do this!</div>
                    <div class="realinputs">
                        <div class="firstinput">
                            <label for="fname">First name</label>
                            <input type="text" id="fname" name="fname" required>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                            <span id="error"></span>
                        </div>
                        <div class="secondinput">
                            <label for="lname">Last name</label>
                            <input type="text" id="lname" name="lname" required>
                            <label for="phone">Phone number</label>
                            <input type="tel" id="phone" name="phone" required>
                            <label for="cpassword">Confirm password</label>
                            <input type="password" id="cpassword" name="cpassword" required>
                        </div>
                    </div>
                </div>   
            <div class="footerinfo">
                <button type="submit" id="createacc">Create account</button>
                <p>Already have an account? <a href="index.html">Log in</a></p>
            </div>
        </div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
